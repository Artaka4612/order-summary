<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <img
            class="img-head"
            src="images/illustration-hero.svg"
            alt="illustration-hero"
          />
          <div class="card-inside">
            <h1>Order Summary</h1>
            <p class="text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>

            <div class="info-more">
              <img
                class="img-music"
                src="images/icon-music.svg"
                alt="icone music"
              />

              <div class="bloc-price">
                <h2>Annual Plan</h2>
                <div class="info-price">$59.99/year</div>
              </div>
              <div class="info-change">Change</div>
            </div>

            <button class="btn-pay">Proceed to Payment</button>
            <div class="delete">Cancel Order</div>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/Artaka4612">Hilda</a>.
        </div>
      </div>
    </main>
  </body>
</html>
